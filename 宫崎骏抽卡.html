            // 加载第一道题

        function loadQuestion(index) {
            if (index >= questions.length) {
                // 答题完成，计算并显示结果
                showResult();
                return;
            }
            
            const question = questions[index];

            // 绑定选项点击事件

            optionB.onclick = () => selectAnswer(1);

        function selectAnswer(answer) {

            blessingPeople.textContent = selectedBlessing.people;
            blessingEffect.textContent = selectedBlessing.effect;
            
            // 翻转卡片
            setTimeout(() => {
                fortuneCard.classList.add('flipped');
            }, 500);
        }

        // 绑定重新开始按钮事件
        restartBtn.addEventListener('click', initQuiz);
